<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:50px;
	height:30px;
	background:#09F;
	float:left;
	margin:5px;
}

</style>
<script>  
window.onload=function(){
	var oDiv=document.getElementsByTagName('div');
	for(var i=0;i<oDiv.length;i++)
	{
		oDiv[i].time=null;
		oDiv[i].onmouseover=function(){getHeight(this,1000);};
		oDiv[i].onmouseout=function(){getHeight(this,30);};
		
	}
	function getHeight(obj,target){
		clearInterval(obj.time);
		obj.time=setInterval(function(){
		var speed;
		speed=(target-obj.offsetHeight)/3;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		if(obj.offsetHeight==target)
		clearInterval(obj.time);
		else
		obj.style.height=obj.offsetHeight+speed+'px';
		},30);
	}
};
</script>
</head>
